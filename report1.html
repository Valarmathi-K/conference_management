<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Paper Submission Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Background for the page */
        .report {
            background-image: url('report.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Centered container */
        .container {
            width: 70%;
            margin: 5% auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        /* Header styling */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

       /* .design {
            padding-top: 10px;
            background-color: rgba(46, 255, 255, 0.4);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(2, 2, 2, 0.4);
            display: flex;
            justify-content: center;
            padding-bottom: 20px;
        }*/

        /* Statistics container */
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        /* Individual boxes for stats */
        .box_total,
        .box_accepted,
        .box_rejected {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 30%;
            padding: 20px;
            border-radius: 8px;
            color: white;
            text-align: center;
        }

        .box_total {
            background: #007bff;
        }

        .box_accepted {
            background: #28a745;
        }

        .box_rejected {
            background: #dc3545;
        }

        /* Box Text */
        h2 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        p {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Background image is applied to this div -->
    <div class="report">
        <div class="container">
            <!-- Report Title -->
            <h1>Conference Paper Submission Report</h1>

            <div class="design">
                <!-- Statistics Section -->
                <div class="stats">
                    <!-- Total Papers Box -->
                    <div class="box_total">
                        <h2>Total Papers</h2>
                        <p id="totalPapers">150</p>
                    </div>

                    <!-- Accepted Papers Box -->
                    <div class="box_accepted">
                        <h2>Accepted</h2>
                        <p id="acceptedPapers">90</p>
                    </div>

                    <!-- Rejected Papers Box -->
                    <div class="box_rejected">
                        <h2>Rejected</h2>
                        <p id="rejectedPapers">60</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
