<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Paper Submission Report</title>
    <style>
        
 body {  
    

 }
    



       .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            top:0;
       }      
    
        
        .report{       
             
             position: fixed;
             background-image: url('report.jpg');
             background-size: cover;
             background-position: center;
             background-attachment: fixed;
             background-repeat: no-repeat;
             width: 100vw;
             height: 100vh;
             top: 0;
             left: 0;
         }
         .design{        
    left:100px;
    margin-top:50px;
    width:800px;
    height:600px;
    padding-top:10px;
    margin-top:40px;
    background-color:rgb(46,255,255);
    border-radius:10px;
    background:rgba(254,254,254,0.4);
    box-shadow:0px 4px 10px rgba(2,2,2,0.4);
    display:flex;
    /*margin-left:25%;*/
         }
        h1 {
            color:white;
        align-items: center;
        margin-left: 20px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            align-items:center;
            margin-left:10px;
        }
        .box_total {
            
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius:8px;
            width:80px;
            height: 100px;
            align-items:center;
            justify-content: space-around;
            margin-right: 100px;
            
        }
        .box_accepted {
            background: #28a745;
            padding: 10px;
            color:aliceblue;
            border-radius:8px ;
            width: 50%;
            height: 100px;
            align-items: center;
            justify-content: space-around;
            margin-right: 100px;

        }
        .box_rejected {
            background: #dc3545;
            padding: 10px;
            color:aliceblue;
            border-radius:8px ;
            width: 50%;
            height: 100px;
            align-items: center;
            justify-content: space-around;
            margin-right:60px;

        }
    </style>
</head>
<body>
 <img src="report.jpg"alt="report"width="900" higtht="400">
    <center>

      <div class="container">

        <div class="report">
            <div class="design">
              
        <h1>Conference Paper Submission Report</h1>
            
    </div>


        <div class="stats">
            <div class="box_total">
                <h2>Total Papers</h2>
                <p id="totalPapers">150</p>
            </div>
        
            <div class="box_accepted">
            
                <h2>Accepted</h2>
                <p id="acceptedPapers">90</p>
            
            </div>
            
            <div class="box_rejected">
                <h2>Rejected</h2>
                <p id="rejectedPapers">60</p>
            </div>

        
            </div>
        </div>
    </div>
</div>
    </center>
</body>
</html>
